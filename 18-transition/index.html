<!DOCTYPE html>
<html>
<head>
  <title>demo of jinge-framework</title>
  <style>
  .fade-enter,
  .fade-leave {
    transition: all 5000ms ease;
  }
  .fade,
  .fade-enter-active {
    opacity: 0.1;
  }
  .fade.fade-leave-active {
    opacity: 1;
  }

  .slide {
    transform: translateX(100px);
  }
  .slide-enter-active {
    animation: slide-in 5000ms;
  }
  .slide-leave-active {
    animation: slide-in 5000ms reverse;
  }
  @keyframes slide-in {
    0% {
      transform: translateX(0);
    }
    50% {
      transform: translateX(150px);
    }
    100% {
      transform: translateX(100px);
    }
  }

  .jg-enter-from,
  .jg-leave-to {
    opacity: 0;
  }
  .jg-enter-active,
  .jg-leave-active {
    transition: opacity 1.2s ease;
  }
  .jg-enter-to,
  .jg-leave-from {
    opacity: 1;
  }

  .slide-fade-enter-active {
    transition: all 0.3s ease-out;
  }

  .slide-fade-leave-active {
    transition: all 0.8s cubic-bezier(1, 0.5, 0.8, 1);
  }

  .slide-fade-enter-from,
  .slide-fade-leave-to {
    transform: translateX(20px);
    opacity: 0;
  }

  </style>
</head>
<body>
<div id="root-app"></div>
<script src="./dist/bundle.js"></script>
</body>
</html>
