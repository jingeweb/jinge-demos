<!-- 
  import TreeNode from './tree-node.c';
-->
<div style="padding-left: ${nodeLevel * 20}px;" class="tree-node ${nodeData.children && nodeData.children.length > 0 ? 'parent' : 'leaf'}">
${nodeData.name}
</div>
<if e:expect="nodeData.children && nodeData.children.length > 0">
<for e:loop="nodeData.children" vm:each="nd">
<TreeNode e:nodeLevel="nodeLevel + 1" e:nodeData="nd"/>
</for>
</if>
