<!-- import { Printer } from './printer.c' -->
<p>
  <select e:value="locale" on:change="changeLocale($event.target.value)">
    <option disabled>
      请选择语言
    </option>
    <for e:loop="locales" vm:each>
    <option value="${each.locale}">${each.name}</option>
    </for>
  </select>
</p>

<for e:loop="boys" vm:each="boy">
  <div>
    <p data-xx="你好，世界！">你好，世界！</p>
    <p data-yy="你好，${boy.name}">你好，${boy.name}</p>
  </div>
</for>

<Printer/>
<Printer message="春江潮水连海平，海上明${moon}共潮生"/>
<!-- 可以主动通过 _t 这个 tag 来包裹需要整体处理的多语言文案 -->
<_t>你好<Printer/></_t>
<div>
  <_t><p>多语言支持不同的DOM结构，比如这里是<span style="color: red;">红色的中文</span></p></_t>
</div>
<Printer _t:message="你好，${boy.name}！"/>
