<!-- import { Printer } from './printer.js' -->
<p>
  <select e:value="locale" on:change="changeLocale($event.target.value)">
    <option disabled>
      <_t>请选择语言</_t>
    </option>
    <for e:loop="locales" vm:each>
    <option value="${each.locale}">${each.name}</option>
    </for>
  </select>
</p>

<for e:loop="boys" vm:each="boy">
  <div>
    <p _t:data-xx="你好，世界！"><_t>你好，世界！</_t></p>
    <p _t:data-yy="你好，${boy.name}"><_t>你好，${boy.name}</_t></p>
  </div>
</for>
