<if e:expect="todoStore.allTodos.length > 0">
<footer class="footer">
  <span class="todo-count">
    <strong>${ todoStore.remaining }</strong>
    ${ todoStore.remaining === 1 ? ' item' : ' items' }
    left
  </span>
  <ul class="filters">
    <li>
      <router-link text="All" e:to="{name: 'list', params: {status: 'all'}}" active="selected"/>
    </li>
    <li>
      <router-link text="Active" e:to="{name: 'list', params: {status: 'active'}}" active="selected"/>
    </li>
    <li>
      <router-link text="Completed" e:to="{name: 'list', params: {status: 'completed'}}" active="selected"/>
    </li>
  </ul>
  <if e:expect="todoStore.remaining < todoStore.allTodos.length">
  <button class="clear-completed" on:click="todoStore.removeDone">Clear completed</button>  
  </if>
</footer>
</if>
