<h2>Simple Array For-loop</h2>
<div>
 <p>
  <for e:loop="numbers" vm:isLast="$last" vm:isFirst vm:each="n" vm:index="i">
  <if e:expect="isFirst">First: </if> ${i}: ${n} <if e:expect="!$last">;</if>
  </for>
  </p>
  <div>
    <button on:click="test">Test</button>
    <button on:click="push">Push Large</button>
  </div>
</div>
<h2>For & If</h2>
<div>
  <p>
  <for e:loop="numbers" key="each" vm:each="n" vm:index="i">
  <if e:expect="i % 2 === 0">
    <span slot-pass:default>odd: </span>
    <span slot-pass:else>even: </span>
  </if>
  <if e:expect="n % 2 === 0">
  <span style="margin-right: 10px;">${i}: ${n};</span>
  </if>
  <if e:expect="n % 2 === 1">
  <span style="margin-right: 10px; color: blue;">${n}</span>
  </if>
  </for>
  </p>
</div>
<h2>Key: id</h2>
<div>
  <p>
  <ul>
    <for e:loop="persons" key="each.id" vm:each="person">
    <li>${person.name}</li>
    </for>
  </ul>
  </p>
</div>
