<h2>UI-Router</h2>
<p>jinge framework does't implement router. we use ui-router.</p>
<ui-router router="hash" e:states="_states" e:plugins="_plugins" otherwise="hello">
<div>
  <div style="border-bottom: 1px solid blue; margin-bottom: 10px;">
    <h3>Top Menu Area</h3>
    <p>
      <label>Open new tab:</label>
      <input type="checkbox" e:checked="newTab" on:change="newTab = $event.target.checked" />
    </p>
    <p>
      <!-- default sref link -->
      <ui-sref class="xx" style="margin-right: 8px;" text="Hello" to="hello" e:target="newTab ? '_black' : '_self'" active="active"></ui-sref>
      <!-- custom sref link-->
      <ui-sref to="about" e:target="newTab ? '_blank' : '_self'" active="active">
        <a style="margin: 20px;">About</a>
      </ui-sref>
      <ui-sref to="redirect" active="active" text="Redirect"/>
      <ui-sref to="people" e:target="newTab ? '_blank' : '_self'" active="active">
        <button>People</button>
      </ui-sref>
      <ui-sref style="margin-left: 8px;" text="Person-2" to="people.person" e:params="{personId: '002'}" active="active"></ui-sref>
      <!--
        if directly use <a> to change to #/about from #/homeï¼Œ
        will trigger bug: https://github.com/angular-ui/ui-router/issues/3416
      -->
      <a style="margin-left: 20px;" href="#/about">bug-test</a>
      
    </p>
  </div>
  <div>
    <h3>Content Area</h3>
    <div class="content">
      <ui-view/>
    </div>
  </div>
</div>
</ui-router>
