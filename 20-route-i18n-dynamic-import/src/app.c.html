<!-- 
  import { Printer } from './components/printer.c';
  import sty from './app.module.scss';
-->
<p>
  <select e:value="locale" on:change="changeLocale($event.target.value)">
    <option disabled>
      请选择语言
    </option>
    <for e:loop="locales" vm:each>
    <option value="${each.locale}">${each.name}</option>
    </for>
  </select>
</p>
<!-- 这个示例整合了多语言、路由和模块按需动态加载能力。 -->
<p><Printer message="这个示例整合了多语言、路由和模块按需动态加载能力。"/></p>
<p>你好，世界！</p>
<router router="hash" e:routes="_routes" e:baseHref="locale">
  <div :class="sty.nav">
    <router-link text="模块 A" :active="sty.active" to="/a"/>
    <router-link text="模块 B" :active="sty.active" to="/b"/>
    <router-link text="模块 C" :active="sty.active" to="/c"/>
  </div>
  <div class="content">
    <router-view/>
  </div>
</router>
