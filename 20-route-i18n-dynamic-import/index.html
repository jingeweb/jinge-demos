<!DOCTYPE html>
<html>
<head>
  <title>demo of jinge-framework</title>
  <!-- <link href="dist/bundle.min.css" rel="stylesheet"/> -->
</head>
<body>
<div id="root-app"></div>
<script>
(function() {
  const m = location.href.match(/\/(zh_cn|en)\//);
  if (!m) {
    history.replaceState(null, '', location.pathname + '#/zh_cn/');
  }
  window.I18N_DEFAULT_LOCALE = m?.[1] || 'zh_cn';
})();
</script>
<script src="dist/bundle.js"></script>
</body>
</html>
