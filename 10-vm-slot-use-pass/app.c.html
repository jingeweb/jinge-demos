<!-- import { A } from './a.c'; import { B } from './b.c' -->
<div>
  ${aa}, ${bb}
</div>

<A />

<!-- vm:aa 等价于 vm-use:aa -->
<A vm:aa>
  ${aa}, ${bb}
</A>

<A vm:aa="pp">
  <B vm:bb :k="pp" :t="oo" :y="bb">
    ${aa},${bb}
  </B>
</A>

<A>
  <span slot-pass:default vm-use:aa :data-x="aa">${aa}</span>
</A>

<A>
  <_slot slot-pass:oo vm-use:aa><span :data-x="aa">${aa}</span></_slot>
</A>

<A>
  <_slot vm-use:aa slot-pass:oo><B vm:bb>${aa}, ${bb}</B><span>${bb}</span></_slot>
</A>

<div><B /></div>
<div>
  <B>
    <_slot slot-pass:oo vm:bb>oo-${bb}</_slot>
  </B>
</div>

<div>
  <button on:click="store.count++">INCREMENT</button>
</div>
