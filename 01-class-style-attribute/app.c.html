<p>class 和 style 属性可以重复叠加</p>
<div class="red" class="bold">class="red" class="bold"</div>
<br/>
<p>以下两种写法等价</p>
<div :class="['blue', {bold: bold}]">:class="['blue', {bold: bold}]"<button on:click="bold=!bold">TEST</button></div>
<div :class="{ bold: bold }" class="blue">:class="{ bold: bold }" class="blue"</div>
<br/>
<p>更多用法</p>
<div :class="{ red: red }">:class="{ red: red }"<button on:click="red = !red">TEST</button></div>
<div style="color: red; font-size: ${fsize || 16}px;" :style="{minHeight: fsize}">style="color: red; font-size: \${fsize}px;" :style="{minHeight: fsize}"<button on:click="fsize = (fsize || 16) + 1">TEST</button></div>
<div :style="{ color: 'red', fontSize: fsize }">:style="{ color: 'red', fontSize: fsize }"<button on:click="fsize = (fsize || 16) - 1">TEST</button></div>
<div :style="{ color: clr }">:style="{ color: clr }<button on:click="clr = getClr()">TEST</button></div>

<A class="${red ? 'red' : ''}" class="bold" />
<B class="italic" />
<C :class="{ bold: bold, red: red }" :style="{color: clr, fontSize: fsize}" />
